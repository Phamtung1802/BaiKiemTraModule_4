<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title></title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>

    <style>
    </style>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
</head>
<body>
<section class="container">
    <h3 th:text="'City :'+${city.name}"></h3>
    <div>
        Name :<label th:text="${city.name}"></label>
    </div>
    <div>
        Country :<label th:text="${city.country.name}"></label>
    </div>
    <div>
        Area :<label th:text="${city.area}"></label>
    </div>
    <div>
        Population : <label th:text="${city.population}"></label>
    </div>
    <div>
        GDP : <label th:text="${city.gdp}"></label>
    </div>
    <div>
        Description :<br>
        <label th:text="${city.description}"></label>
    </div>
    <a class="btn btn-primary" th:href="@{/edit/__${city.id}__}">Edit</a>
    <a class="btn btn-primary" th:href="@{/delete/__${city.id}__}">Delete</a>
</section>
</body>
</html>
